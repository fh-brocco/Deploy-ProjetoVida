<section class="h-100 h-custom">
  <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                  <img class="ml-3" src="https://i.imgur.com/J5epZY0.png?1" width="500" height="300"
                      alt="Sample photo">
                  <div class="card-body p-4 p-md-4">
                      <h3 class="pb-2 pb-md-0 mb-md-4 px-md-2">Cadastro</h3>

                      <form class="px-md-2">

                          <div class="form-outline mb-3">
                              <label class="form-label" for="nome">Nome</label>
                              <input [(ngModel)]='usuario.nome' name="nome" type="text" id="nome" class="form-control"
                                  placeholder="Seu nome e sobrenome" />
                          </div>

                          <div class="row">
                              <div class="col-md-6 mb-3">

                                  <div class="form-outline">
                                      <label class="form-label" for="usuario">Usuário</label>
                                      <input [(ngModel)]='usuario.usuario' name="usuario" type="text" id="usuario"
                                          class="form-control" placeholder="Seu email" />
                                  </div>
                                  <div>
                                      <label class="form-label mt-3" for="senha">Senha</label>
                                      <input (input)="confirmaSenha($event)" name="senha" type="password" id="senha"
                                          class="form-control" placeholder="Sua senha" />
                                  </div>
                              </div>
                          </div>

                          <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                              <div class="col-md-6">

                                  <div class="form-outline">
                                      <label class="form-label mt-3" for="confirmarSenha">Confirmar senha</label>
                                      <input [(ngModel)]='usuario.senha' type="password" id="confirmarSenha"
                                          name="confirmarSenha" class="form-control" placeholder="Confirme a senha" />
                                  </div>
                                  <div class="form-label mt-2">
                                      <label class="form-label mt-4" for="senha">Tipo de usuário:</label>
                                      <select (change)="tipoVoluntarioo($event)" class="custom-select" required>
                                          <option value="1">Você é voluntário?</option>
                                          <option value="1">Sim</option>
                                          <option value="2">Não</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                          <div class="d-flex justify-content-center ">
                              <button (click)="cadastrar()" type="submit"
                                  class="btn btn-success btn-lg mr-4">Cadastrar</button>
                              <button routerLink="/home" type="submit" class="btn btn-danger btn-lg">Cancelar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
