<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary mb-3">Atualizar Produto</h1>

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h6 class="mb-2">Atualize a descrição do produto</h6>
            <div class="form-grup">
                <input type="text" class="form-control" id="descricao" placeholder="Descrição"
                    [(ngModel)]='produto.descricao'>


        <div class="form-grup">
        
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4 mt-4" routerLink='/produtos'>Cancelar</button>
                <button class="btn btn-success mt-4" (click)='atualizar()'>Atualizar</button>
            </div>


        </div>
    </div>

</div>
